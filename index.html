<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card__header"></div>
      <div class="card__top">
        <img src="images/image-victor.jpg" alt="Victor Crest picture" />
        <h1 class="name">Victor Crest <span>26</span></h1>
        <h2>London</h2>
      </div>
      <div class="card__bottom">
        <div class="socials">
          <h3 class="numbers">80K</h3>
          <p class="description">Followers</p>
        </div>
        <div class="socials">
          <h3 class="numbers">803K</h3>
          <p class="description">Likes</p>
        </div>
        <div class="socials">
          <h3 class="numbers">1.4K</h3>
          <p class="description">Photos</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Luis Bernal</a>.
    </div>
  </body>
</html>
